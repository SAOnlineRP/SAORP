<head>
    <base target="_top">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <style>
    /* Style for sidebar icons */
    .w3-bar-item img {
      max-width: 30px; /* Maximum width of the image */
      max-height: 30px; /* Maximum height of the image */
      vertical-align: middle; /* Align the image vertically within the anchor */
      margin-right: 10px; /* Add spacing between the image and text */
    }
  </style>
  <body>
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none; z-index: 2" id="mySidebar">
      <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
      <a href="./" class="w3-bar-item w3-button">
        <img src="https://lh3.googleusercontent.com/d/1GX42FIIBDPQTVvGEj1PhJjleSnx46gp9" alt="Icon Profile">
        HOME
      </a>
      <a href="./hall.html" class="w3-bar-item w3-button">
        <img src="https://lh3.googleusercontent.com/d/1QRSKuwmb2PxH0b4sTsne0Xv89yBujNDc" alt="Icon Merchant">
        HALL OF FAME
      </a>
      <a href="./gifts.html" class="w3-bar-item w3-button">
        <img src="https://lh3.googleusercontent.com/d/1QRSKuwmb2PxH0b4sTsne0Xv89yBujNDc" alt="Icon Merchant">
        THE GIFTS
      </a>
      <a href="./book3.html" class="w3-bar-item w3-button">
        <img src="https://lh3.googleusercontent.com/d/1QRSKuwmb2PxH0b4sTsne0Xv89yBujNDc" alt="Icon Merchant">
        PLOT STORIES
      </a>
      <a href="./gallery.html" class="w3-bar-item w3-button">
        <img src="https://lh3.googleusercontent.com/d/1QRSKuwmb2PxH0b4sTsne0Xv89yBujNDc" alt="Icon Merchant">
        GALLERY
      </a>
    </div>
    <script src="https://cdn.metroui.org.ua/current/metro.js"></script>
    <script>
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }
  
      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
  </body>
